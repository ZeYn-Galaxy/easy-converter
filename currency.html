<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="currency.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .converter {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <body>
        <header>
            <ul class="menu">
                <li><a href="">Beranda</a></li>
                <li class="active"><a href="currency.html">Currency Coverter</a></li>
                <li><a href="https://github.com/ZeYn-Galaxy/easy-converter/blob/Main/README.md">Tentang</a></li>
                <li><a href="#contact">GitHub</a></li>
            </ul>
        </header>

    <h1>Currency Converter</h1>
    <div class="converter">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" step="0.01">
        <br><br>
        <label for="fromCurrency">From Currency:</label>
        <select id="fromCurrency">
            <!-- Add currency options here -->
        </select>
        <br><br>
        <label for="toCurrency">To Currency:</label>
        <select id="toCurrency">
            <!-- Add currency options here -->
        </select>
        <br><br>
        <button onclick="convertCurrency()">Convert</button>
        <br><br>
        <p>Result: <span id="result"></span></p>
    </div>

    <script src="currency.js">
        
        function convertCurrency() {
        const amount = parseFloat(document.getElementById("amount").value);
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = document.getElementById("toCurrency").value;
        
        // Mengganti API URL dengan URL ExchangeRate-API dan menambahkan API Key
        const apiKey = "9a20da159de970a464b877dc3347b782";
        const apiUrl = `https://api.apilayer.com/exchangerates_data/latest/${fromCurrency}?apikey=${apiKey}`;
    
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const exchangeRate = data.rates[toCurrency];
                if (exchangeRate) {
                    const convertedAmount = amount * exchangeRate;
                    document.getElementById("result").textContent = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
                } else {
                    document.getElementById("result").textContent = "Invalid currency selection.";
                }
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                document.getElementById("result").textContent = "Error converting currency.";
            });
        }
    </script>
</body>
</html>
