    <header>
        <ul class="menu">

    <div class="container">
        <div class="container">
            <h1>Konverter Bilangan Desimal & Biner</h1>
            <div class="output">
                <p id="outputLabel"></p>
                <div class="between">
                    <select id="c1-binary">
                        <option value="binary" selected>Binary</option>
                        <option value="decimal">Desimal</option>
                    </select>
                    <button id="swap-binary">></button>
                    <select id="c2-binary">
                        <option value="binary">Binary</option>
                        <option value="decimal" selected>Desimal</option>
                    </select>
                </div>
                <!-- <span>Masukkan Desimal/Binary</span> -->
                <input type="text" id="inputField" class="input-field" placeholder="Desimal/Binary" required>
                <div class="between">
                    <!-- <button id="decimalToBinaryBtn">Desimal ke Biner</button>
                    <button id="binaryToDecimalBtn">Biner ke Desimal</button> -->
                </div>
                <button id="binary-generate">GENERATE</button>
            </div>

            <div class="output">
                <p id="outputLabel"></p>
            </div>
            <button id="clearBtn">Clear</button>
        </div>
